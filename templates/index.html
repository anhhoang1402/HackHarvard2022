{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="copyright" content="MACode ID, https://macodeid.com/">

  <title>Blendr</title>

  <link rel="stylesheet" href="{% static 'assets/css/maicons.css' %}">

  <link rel="stylesheet" href="{% static '/assets/css/bootstrap.css' %}">

  <link rel="stylesheet" href="{% static '/assets/vendor/animate/animate.css' %}">

  <link rel="stylesheet" href="{% static '/assets/css/theme.css' %}">

</head>
<body>

  <!-- Back to top button -->
  <div class="back-to-top"></div>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky" data-offset="500">
      <div class="container">
        <a href="#" class="navbar-brand">Blen<span class="text-primary">dr.</span></a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item">
              <a class="btn btn-primary ml-lg-2" href="login">LOG IN</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    <div class="container">
      <div class="page-banner home-banner">
        <div class="row align-items-center flex-wrap-reverse h-100">
          <div class="col-md-6 py-5 wow fadeInLeft">

						<h1 class = "font-weight-bold py-3" style="font-weight: bold;"> Welcome To Blendr! </h1>
						<h4 style="font-size:18px;"> Let's find your perfect recipe match </h4>

                        {%  for message in messages %}
                            <h5 style="font-size:18px; color: red;">{{ message }} </h5>
                        {% endfor %}

						<form method = "POST" action = "">
                            {% csrf_token %}
							<div class = "form-row ">
								<div class = "col-lg-12 ">
									<input name = "email" type = "email" id = "email" placeholder = "Email Address" class = "form-control my-3 p-4 "> </input>
								</div>
                            </div>

                            <div class = "form-row ">
								<div class = "col-lg-12 ">
									<input name = "username" type = "username" id = "username" placeholder = "Username" class = "form-control my-3 p-4 "> </input>
								</div>
                            </div>

							<div class = "form-row text-center">
									<div class = "col-lg-12 ">
										<input name = "password" id = "password" type = "password" placeholder = "Password" class = "form-control my-3 p-4"> </input>
									</div>
							</div>

                            <div class = "form-row text-center">
                                <div class = "col-lg-12">
                                    <button id = "signup" type = "submit" class = "btn" style="background-color: #7C8DB0; color: white;"> SIGN UP </button>
                                </div>
                            </div>


						</form>
          </div>
            <div class="col-md-6 py-5 wow zoomIn">
                    <div class="img-fluid text-center">
                        <img class = "img-fluid rounded" src = {% static 'assets/img/cooking.jpg' %}
                    </div>
                    </div>
          </div>
        </div>
    </div>



  </header>



<script src="{% static '/assets/js/jquery-3.5.1.min.js'%}"></script>

<script src="{% static '/assets/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static '/assets/js/google-maps.js'%}"></script>

<script src="{% static '/assets/vendor/wow/wow.min.js'%}"></script>

<script src="{% static '/assets/js/theme.js'%}"> </script>

</body>
</html>
