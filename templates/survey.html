{% load static %}
<!DOCTYPE html>
<html lang="en"
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="copyright" content="MACode ID, https://macodeid.com/">

  <title>Blender</title>

  <link rel="stylesheet" href="{% static 'assets/css/maicons.css' %}">

  <link rel="stylesheet" href="{% static '/assets/css/bootstrap.css' %}">

  <link rel="stylesheet" href="{% static '/assets/vendor/animate/animate.css' %}">

  <link rel="stylesheet" href="{% static '/assets/css/theme.css' %}">

    <style>
        body {background-image: radial-gradient(#B1B2FF, #AFB4FF, #A66CFF);}

    </style>

</head>
<body>

  <!-- Back to top button -->
  <div class="back-to-top"></div>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky" data-offset="500">
      <div class="container">
        <a href="#" class="navbar-brand">Blen<span class="text-primary">dr.</span></a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item">
              <a class="btn btn-primary ml-lg-2" href="">LOG OUT</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    <div class="container">
          <div class="col-md-6 py-5 wow fadeInLeft">

						<form method = "POST" action = "survey" >
                            {% csrf_token %}


                            <div class="form-group col-md-6 offset-2">
                                <label for="inputEmail" class = "input-header">What meal are you cooking for?</label>
                                <select name = "meal" class="form-select" aria-label = "Default select example">
                                    <option name = "meal" value = "breakfast">Breakfast</option>
                                    <option name = "lunch" value = "lunch"> Lunch </option>
                                    <option name = "dinner" value = "dinner"> Dinner </option>
                                </select>
                            </div>

                             <div class="form-group col-md-6 offset-2">
                                <label for="inputEmail" class = "input-header">What are your dietary restrictions?</label>
                                <select name = "restriction" class="form-select" aria-label = "Default select example" multiple>
                                    <option value = "alcohol-cocktail">Alcohol Cocktail</option>
                                    <option value = "alcohol-free"> Alcohol Free </option>
                                    <option value = "vegan"> Vegan  </option>
                                    <option value = "vegetarian"> Vegetarian</option>
                                    <option value = "low-sugar"> Low Sugar </option>
                                </select>
                            </div>

                            <div class="form-group col-md-6 offset-2">
                                <label for="inputEmail" class = "input-header">What is your favorite cuisine?</label>
                                <select name = "cuisine" class="form-select" aria-label = "Default select example" multiple>
                                    <option value = "american">American</option>
                                    <option value = "asian"> Asian </option>
                                    <option value = "british"> British  </option>
                                    <option value = "caribbean"> Caribbean</option>

                                </select>
                            </div>

                            <div class="form-group col-md-6 offset-2">
                                <label for="inputEmail" class = "input-header">What is your favorite type of dish?</label>
                                <select name = "favorite" class="form-select" aria-label = "Default select example" multiple>
                                    <option value = "sweets">Sweets</option>
                                    <option value = "sandwich"> Sandwiches </option>
                                    <option value = "salad"> Salads  </option>
                                    <option value = "dessert"> Desserts</option>
                                    <option value = "soup"> Soups</option>
                                </select>
                            </div>


                            <div class="form-group col-md-6 offset-2">
                                <label for="inputEmail" class = "input-header">What is your favorite ingredient in food?</label>
                                <select name = "ingredient" class="form-select" aria-label = "Default select example" multiple>
                                    <option value = "cheese">Cheese</option>
                                    <option value = "bread"> Bread </option>
                                    <option value = "mushroom"> Mushroom</option>
                                    <option value = "meat"> Meat</option>
                                    <option value = "egg"> Eggs</option>

                                </select>
                            </div>



                            <div class="row">
                                <div class = "col-md-6 offset-2" style= "padding-top: 20px">
                                    <button type="submit" class="btn" style="background-color:#7C8DB0; color: white;">Submit</button>
                                </div>
                            </div>



						</form>
          </div>


      </div>
    </div>
  </header>



<script src="{% static '/assets/js/jquery-3.5.1.min.js'%}"></script>

<script src="{% static '/assets/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static '/assets/js/google-maps.js'%}"></script>

<script src="{% static '/assets/vendor/wow/wow.min.js'%}"></script>

<script src="{% static '/assets/js/theme.js'%}"> </script>

</body>
</html>
